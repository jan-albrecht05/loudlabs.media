<body>
    <div id="top">
        <div id="elements">
            <a class="link" href="" class="toplink">
                <img src="/assets/img/icons/logo.png" id="logo" alt="logo">
            </a>
            <a class="link" href="/pages/service/videos.html" class="toplink">

            <div id="cross" onclick="closemenu()">+</div>
            <script src="/assets/js/topbar.js"></script>
        </div>
    </div>

                                <input type="text" id="input2" oninput="next2()" maxlength="1">
                                <input type="text" id="input3" oninput="next3()" maxlength="1">
                                <input type="text" id="input4" oninput="next4()" maxlength="1">
                                <input type="text" id="input5" oninput="next5()" maxlength="1">
                                <input type="text" id="input6" oninput="check()" maxlength="1">
                            </div>
                            <script src="/assets/js/otp.js"></script>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section center">
                <div class="inner_section center">section 3</div>
            </div>
            <div class="section center">
                <div class="inner_section center">section 4</div>
