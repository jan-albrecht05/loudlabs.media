<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loudlabs Media | MP27LL</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/topbar.css" id="stylesheet">
    <link rel="icon" src="/assets/img/icons/logo.png">
    <meta name="description" content="Loudlabs Media - Für alles rund um Content-Creation wie professionielle Videos, Bilder oder Websiten.">
</head>
<body>
    <div id="top">
        <div id="elements">
            <div class="link">
                <a href="/index.html" class="toplink">
                    <img id="logo" alt="logo">
                </a>
            </div>
            <div class="link">
                <a href="/pages/service/videos.html" class="toplink">
                    Videos 
                </a>
            </div>
            <div class="link">
                <a href="#" class="toplink">
                    Bilder
                </a>
            </div>
            <div class="link">
                <a href="/pages/service/coding.html" class="toplink">
                    Websiten 
                </a>
            </div>
            <div class="link">
                <a href="/pages/contact.html" class="toplink">
                    Kontakt
                </a>
            </div>
            <div id="burger" onclick="openmenu()">☰</div>
            <div id="cross" onclick="closemenu()">+</div>
            <script src="/assets/js/topbar.js"></script>
        </div>
    </div>
    <div id="main">
        <div id="top-banner" class="center">
            <span id="heading">mp-dienst-<br>leistung.de</span>
        </div>
        <div id="content">
            <div id="check">
                <h2>Checke hier den Fortschritt deines Auftrags:</h2>
            </div>
            <div class="teilfortschritt">
                <h3>Gesamtfortschritt:</h3>
                <div class="status"><div class="statusbar" style="width: 5%;"></div></div>
            </div>
            <div class="teilfortschritt">
                <h3>Hinzufügen einer Vorschau-Möglichkeit:</h3>
                <div class="status"><div class="statusbar" style="width: 100%;"></div></div>
            </div>
            <div class="teilfortschritt">
                <h3>Nachbauen des Layout-Plans:</h3>
                <div class="status"><div class="statusbar" style="width: 0%;"></div></div>
            </div>
            <div class="teilfortschritt">
                <h3>Einrichten der Domain:</h3>
                <div class="status"><div class="statusbar" style="width: 2%;"></div></div>
            </div>
            <div class="teilfortschritt">
                <h3>Einrichten eines Mail-Services:</h3>
                <div class="status"><div class="statusbar" style="width: 0%;"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
